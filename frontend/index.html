<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Furry ReHome App</title>
</head>

<body>
    <div class="header">
        <h1>Furry ReHome</h1>
    </div>
    <!-- navbar -->
    <div class="main">
        <div class="topnav">
            <a href="#">Home</a>
            <a href="#">Rehome A Pet</a>
            <a href="#">View Available Pets</a>
        </div>

        <!-- rehoming form -->
        <div class="container">
            <form id="addPetForm">
                <h2>Pet Info:</h2>
                <div id="petCategory">
                    <h4>Category:</h4>
                    <input type="radio" id="radioDog" value="Dogs" name="pet">Dog
                    <input type="radio" id="radioCat" value="Cats" name="pet">Cat
                    <input type="radio" id="radioFerret" value="Ferrets" name="pet">Ferret
                    <input type="radio" id="radioHorses" value="Horses" name="pet">Horse
                    <input type="radio" id="radioOtherCritters" value="OtherCritters" name="pet">Other Critter
                </div>
                <div id="petBasicInfo">
                    Name: <input id="addPetName" type="text"><br>
                    Age: <input id="addPetAge" type="text"><br>
                    Health Concern: <input id="addPetHealth" type="text"><br>
                    Image: <input id="addPetImg" type="text"><br>
                </div>
            </form>
            <form id="addContactForm" class="container">
                <h2>Contact Info:</h2>
                <div id="contactBasicInfo">
                    Name:<input id="addContactName" type="text"><br>
                    Email:<input id="addContactEmail" type="text"><br>
                </div>
                <input id="submit" type="submit">
            </form>
        </div>

        <!-- view available pets -->
        <div class="container">
            <div class="category-link">
                <div class="col-12">
                    <ul>
                        <li><a href="#" </a>Dog</li>
                        <li><a href="#" </a>Cat</li>
                        <li><a href="#" </a>Ferret</li>
                        <li><a href="#" </a>Horse</li>
                        <li><a href="#" </a>Other Critter</li>
                    </ul>
                </div>
            </div>

            <!-- pet card -->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="img/Aki.jpg" alt="Avatar" style="width:300x;height:300px;">
                    </div>
                    <div class="flip-card-back">
                        <h1>Name</h1>
                        <p>Age</p>
                        <p>Health Concern</p>
                    </div>
                </div>
            </div>
        </div>



    </div>


</body>
<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

</html>
