<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Furry ReHome App</title>
    <!-- Rehome app CSS -->
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap 4 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Rehome app JS -->
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

</head>

<body>
    <div class="header">
        <h1>Furry ReHome</h1>
    </div>
    <!-- navbar -->
    <div class="main">
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" id="home-page">Home</button>
            <button type="button" class="btn btn-secondary" id="rehome-page">Rehome A Pet</button>
            <button type="button" class="btn btn-secondary" id="view-pets-page">View Available Pets</button>
        </div>

        <!-- rehoming form bootstrap -->
        <br>
        <div class="container">
            <div class="card">
                <form class="rehome-form" id="rehome-form" data-remote="true">
                    <h5 class="card-header">Pet info</h5>
                    <div class="card-body">
                        <h5 class="card-title">Category:</h5>
                        <input type="radio" id="radioDog" value="dog" name="pet"> Dog
                        <input type="radio" id="radioCat" value="cat" name="pet"> Cat
                        <input type="radio" id="radioFerret" value="ferret" name="pet"> Ferret
                        <input type="radio" id="radioHorses" value="horse" name="pet"> Horse
                        <input type="radio" id="radioOtherCritters" value="otherCritter" name="pet"> Other Critter
                    </div>
                    <div class="pet-form" id="petBasicInfo">
                        <label>Name: </label>
                        <input id="addPetName" type="text" name="petName"><br><br>
                        <label>Age: </label>
                        <input id="addPetAge" type="text" name="petAge"><br><br>
                        <label>Health Concern: </label>
                        <input id="addPetHealth" type="text" name="petHealth"><br><br>
                        <label>Image URL: </label>
                        <input id="addPetImg" type="text" name="petImg"><br><br>
                    </div>
                    <h5 class="card-header">Contact info</h5><br>
                    <div class="contact-form" id="contactBasicInfo">
                        Name: <input id="addContactName" type="text"><br><br>
                        Email: <input id="addContactEmail" type="text"><br><br>
                    </div>
            </div>
            <div class="submit-wrap">
                <input type="submit" value="Rehome Pet">
            </div>
            </form>
        </div>

        <br><br><br>

        <!-- view available pets -->
        <div class="container">
            <div class="category-filter" id="categoryFilter">
                <button type="button" class="btn btn-outline-dark" id="allBtn">All</button>
                <button type="button" class="btn btn-outline-dark" id="dogsBtn">Dog</button>
                <button type="button" class="btn btn-outline-dark" id="catsBtn">Cat</button>
                <button type="button" class="btn btn-outline-dark" id="ferretsBtn">Ferret</button>
                <button type="button" class="btn btn-outline-dark" id="horsesBtn">Horse</button>
                <button type="button" class="btn btn-outline-dark" id="otherCrittersBtn">Other Critter</button>
            </div>
            <br><br><br><br>
            <!-- pet card -->
            <div id="pet-container" class="row ml-4">
                <template id="pet-card-template">
                    <div class="col-md pet-card">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <img src="" class="img-thumbnail" style="width:200x;height:200px;">
                                </div>
                                <div class="flip-card-back">
                                    <h2>Name:</h2>
                                    <p>Age:</p>
                                    <p>Health Concern:</p>
                                    <p>Owner:</p>
                                    <p>Contact email:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>


    <!--Bootstrap 4 JS, Documentation declared location-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
